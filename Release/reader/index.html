<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>QR Code Reader</title>

    <link rel="stylesheet" href="./css/styles.css">

    <script src="./js/html5-qrcode.min.js"></script>
    <script type="module" src="./js/index.js"></script>
</head>
<body>
  <div id="input" class="panel">
    <h1>QR Code Reader</h1>
    <p>Scan a QR code received from the Recycling Center to unlock new levels in "Baterel's Recycling Adventure" video game!</p>
    <div id="reader"></div>
  </div>
  <div id="output" class="panel" hidden>
    <h1 id="result-title"></h1>
    <p id="result-text"></p>
    <button class="button" id="rescan-button">Retry</button>
  </div>
</body>
</html>
